# Example kubeconfig file structure
# Copy this to ~/.kube/config or specify with -kubeconfig flag

apiVersion: v1
kind: Config
preferences: {}

clusters:
- cluster:
    server: https://your-k8s-cluster.example.com
    certificate-authority-data: LS0tLS1CRUdJTi... # base64 encoded CA cert
  name: example-cluster

users:
- name: example-user
  user:
    token: your-k8s-token-here
    # OR use client certificates:
    # client-certificate-data: LS0tLS1CRUdJTi...
    # client-key-data: LS0tLS1CRUdJTi...

contexts:
- context:
    cluster: example-cluster
    user: example-user
    namespace: default
  name: example-context

current-context: example-context
